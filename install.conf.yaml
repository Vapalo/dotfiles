- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim/vimrc:
        path: vim/vimrc
        create: true
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: .oh-my-zsh
    ~/powerlevel10k: powerlevel10k

- shell:
    - [git submodule update --init --recursive, Installing submodules]
